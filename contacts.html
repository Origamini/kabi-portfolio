<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <style>
        .contact {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .contactus {
            margin: 20px;
            color: white;
        }

        .contact-box input {
            height: 1.5cm;
            background: transparent;
            color: white;
            border: none;
            border-bottom: 2px solid white;
            padding: 5px 0;
            font-size: 16px;
            margin: 0 10px;
        }

        .contact-box {
            position: relative;
            width: 80%;
            color: white;
            font-size: 16px;
        }

        .contact-box span {
            position: absolute;
            padding: 5px 0;
            font-size: 16px;
            margin: 10px 0;
            transition: 0.2s ease;
            background-color: transparent;
        }

        .contact-box input[type="text"]:focus~span,
        .contact-box input[type="text"]:valid~span{
            color: aqua;
            font-size: 12px;
            transform: translateY(-20px);
        }

        form {
            width: 90%;
            height: 100%;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .contact-box {
            display: flex;
            justify-content: flex-start;
            flex-direction: column;
        }

        .btn {
            width: 2.5cm;
            height: 1.5cm;
            margin: 20px;
            color: white;
            width: 50%;
            background: rgba(220, 20, 60, 1);
            border-radius: 10px;
            font-size: larger;
        }
    </style>
</head>

<body>
    <div class="contact">
        <form>
            <h1 class="contactus">ContactUs</h1>
            <div class="contact-box">
                <input type="text" required="required">
                <span>Enter your name</span>
            </div>
            <div class="contact-box">
                <input type="text" required="required">
                <span>Enter your message</span>
            </div>
            <div class="contact-box">
              <input type="text" required="required">
              <span>Enter your email</span>
          </div>
            <button class="btn">contact me!</button>
        </form>
    </div>
</body>

</html>
