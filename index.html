<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kiwi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #043927
    }

    .heading {
      background-color: transparent;
      height: 8vb;
      position: relative;
      width: 100%;
      display: flex;
      justify-content: right;
      align-items: center;
    }

    .heading a {
      text-decoration: none;
      background-color: transparent;
      margin: 10px;
      padding: 5px;
      color: aliceblue;
      font-size: larger;
      border-radius: 20px;
      transition: 0.3s ease-in-out;
    }

    .heading a:hover {
      color: #129267;
      border: 2px solid #129267;
    }

    .folio {
      height: 100%;
      width: 100%;
      position: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
    }

    .folio-photo {
      width: 30%;
      height: 50%;
      padding: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid black;
    }

    .folio-content {
      width: 70%;
      height: 85%;
      position: relative;
      margin-bottom: 1cm;
      padding: 5px;
      border: 2px solid black;
      overflow-x: auto;
    }
    .menu-toggle{
      margin-right: 10px;
      border: 2px solid aqua;
      padding: 2px;
      border-radius: 10px;
    }
    .bar {
      width: 30px;
      height: 3px;
      background-color: aqua;
      margin: 5px 0;
      cursor: pointer;
    }
    .navigation {
      background-color: transparent;
    }
    @media (max-width:1200px) {
      .folio-photo {
        width: 40%;
      }

      .folio-content {
        width: 60%;
      }
    }
    @media (max-width:768px) {
      .folio {
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        flex-direction: column;
      }

      .folio-photo {
        margin: 5px;
        margin-left: 8px;
        height: 35%;
      }

      .folio-content {
        margin-top: 0px;
        width: 100%;
        height: 65%;
        padding: 5px;
      }

      .heading a {
        margin: 5px;
        font-size: 1pc;
      }

      @media (max-width:500px) {
        .folio-photo {
          margin-top: 0.5px;
        }

        .menu-toggle {
          display: block;
        }
      }
    }
  </style>
</head>

<body>
  <div class="heading">
    <div class="navigation" id="navigation">
      <a href="#" onclick="loadContent('home.html')">Home</a>
      <a href="#" onclick="loadContent('about.html')">AboutMe</a>
      <a href="#" onclick="loadContent('Experience.html')">Experience</a>
      <a href="#" onclick="loadContent('skills.html')">Skills</a>
      <a href="#" onclick="loadContent('projects.html')">Projects</a>
      <a href="#" onclick="loadContent('contacts.html')">Contacts</a>
    </div>
    <div class="menu-toggle">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>
  <div class="folio">
    <div class="folio-photo"><img
        src="https://ih1.redbubble.net/image.4689247371.5060/aps,504x498,medium,transparent-pad,600x600,f8f8f8.u8.jpg"
        alt="error" style="height: 100%;width: 100%;object-fit: cover;border-radius: 15px;">
    </div>
    <div class="folio-content" id="folio-content">
      <h2 style="color: aqua;">click on icons to know about me:)</h2>
    </div>
  </div>
  <script>
    function loadContent(page) {
      // Specify the URL of the external HTML file
      const url = page;

      // Make a fetch request to the external file
      fetch(url)
        .then((response) => {
          if (response.ok) {
            return response.text(); // Get the response text
          }
          throw new Error('Network response was not ok');
        })
        .then((data) => {
          // Inject the fetched content into the target element
          document.getElementById('folio-content').innerHTML = data;
        })
        .catch((error) => {
          console.error('Error fetching external content:', error);
        });
    }
    const menuToggle = document.querySelector(".menu-toggle");
    const menuOptions = document.querySelector(".navigation");
    menuOptions.style.display = "none";
    function toggleMenu(){
      menuOptions.classList.toggle("show-options");
      if (menuOptions.style.display == "none") {
        menuOptions.style.display = "block";
      }
      else if(menuOptions.style.display == "block"){
        menuOptions.style.display = "none";
      }
    };
    menuToggle.addEventListener("click",toggleMenu);
  </script>
</body>

</html>
