<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kiwi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #082017
    }

    body {
      justify-content: flex-start;
    }

    .heading {
      position: fixed;
      top: 0;
      right: 0;
      height: fit-content;
      width: 3.3cm;
      background-color: transparent;
      padding: 10px;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(40px);
    }

    .menu-toggle {
      border: 2px solid aqua;
      border-radius: 50%;
      width: fit-content;
      height: fit-content;
      cursor: pointer;
    }

    .heading-row {
      width: auto;
      background-color: transparent;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
    }

    .bar-icon {
      width: fit-content;
      padding: 5px;
      border-radius: 20px;
      height: 40px;
      width: 40px;
    }

    .navigation {
      display: flex;
      flex-direction: column;
      text-align: right;
      background-color: transparent;
      backdrop-filter: blur(50px);
      position: relative;
    }

    .navigation a {
      text-decoration: none;
      background-color: transparent;
      margin-bottom: 10px;
      padding: 5px;
      color: aliceblue;
      font-size: larger;
      border-radius: 20px;
      transition: 0.3s ease-in-out;
    }

    .navigation a:hover {
      color: #129267;
      border: 2px solid #129267;
    }

    .folio {
      height: 100%;
      width: 80%;
      position: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-left: 5pc;
      background-color: #129267;
    }

    .folio-photo {
      width: 30%;
      height: 50%;
      padding: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid black;
    }

    .folio-content {
      width: 100%;
      height: 85%;
      position: relative;
      margin-bottom: 1cm;
      padding: 5px;
      border: 2px solid black;
      overflow-x: auto;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: flex-start;
    }

    @media (max-width:1200px) {
      .folio-photo {
        width: 40%;
      }

      .folio-content {
        width: 60%;
      }
    }

    @media (max-width:768px) {
      .folio {
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        flex-direction: column-reverse;
      }

      .folio-photo {
        margin: 5px;
        margin-left: 8px;
        height: 35%;
      }

      .folio-content {
        margin-top: 0px;
        width: 100%;
        height: 65%;
        padding: 5px;
        height: 100%;
      }

      a {
        margin: 5px;
        font-size: 1pc;
      }

      @media (max-width:500px) {
        .folio {
          background-color: transparent;
          width: 100%;
          margin-left: 0px;
        }

        .folio-photo {
          margin-top: 0.5px;
          height: 35%;
          height: max-content;
        }
      }
    }
  </style>
</head>

<body>
  </div>
  <div class="folio">
    <div class="folio-content" id="folio-content">
      <link rel="stylesheet" href="home.html">
      <!-- content -->
    </div>
    <div class="folio-photo">
      <img src="612-6122373_hire-web-developer-web-development-platform-hd-png.png" alt="error"
        style="height: 100%;width: 100%;object-fit: cover;border-radius: 15px;">
      <div class="heading">
        <div class="heading-row">
          <div class="menu-toggle" id="menu-toggle">
            <img src="icons8-menu-64.png" alt="sorry wrong images" class="bar-icon">
          </div>
        </div>
        <div class="navigation" id="navigation">
          <a href="#" onclick="loadContent('home.html')">Home</a>
          <a href="#" onclick="loadContent('about.html')">AboutMe</a>
          <a href="#" onclick="loadContent('Experience.html')">Experience</a>
          <a href="#" onclick="loadContent('skills.html')">Skills</a>
          <a href="#" onclick="loadContent('projects.html')">Projects</a>
          <a href="#" onclick="loadContent('contacts.html')">Contacts</a>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>

      function initializeTypedJS() {
        var typed = new Typed('#element', {
          strings: ["Customer Service associate", "Web developer", "Java Programmer"],
          typeSpeed: 50,
          loop: true,
        });
      }
      loadContent('home.html');
      function loadContent(page) {
        // Specify the URL of the external HTML file
        const url = page;
        // Make a fetch request to the external file
        fetch(url)
          .then((response) => {
            if (response.ok) {
              return response.text(); // Get the response text
            }
            throw new Error('Network response was not ok');
          })
          .then((data) => {
            // Inject the fetched content into the target element
            document.getElementById('folio-content').innerHTML = data;
            initializeTypedJS();
          })
          .catch((error) => {
            console.error('Error fetching external content:', error);
          });
      }
      const menuToggle = document.getElementById('menu-toggle');
      const menuOptions = document.getElementById('navigation');

      // Initially hide the menu
      menuOptions.style.display = 'none';

      menuToggle.addEventListener('click', function () {
        menuOptions.classList.toggle('disclose');

        if (menuOptions.classList.contains('disclose')) {
          menuOptions.style.display = 'flex';
          menuOptions.style.flexDirection = 'column';
        } else {
          menuOptions.style.display = 'none';
        }
      });

      function color(ids) {
        const sections = document.querySelectorAll('.box');
        
        // Remove "active" class from all sections
        sections.forEach(section => {
            section.classList.remove('active');
        });

        // Add "active" class to the clicked section
        const target = document.getElementById(ids);
        target.classList.add('active');
    }
    </script>
</body>

</html>
