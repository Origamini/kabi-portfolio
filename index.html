<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kiwi</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .heading{
        background-color: transparent;
        height: 10%;
        position: fixed;
        width: 100%;
        display: flex;
        justify-content: right;
        align-items: center;
      }
      .heading a {
        text-decoration: none;
        background-color: transparent;
        margin: 10px;
        padding: 10px;
        color: aliceblue;
        font-size: larger;
        border-radius: 20px;
        transition: 0.3s ease-in-out;
      }
      .heading a:hover{
        background-color: #76FF7A;
        color: #043927;
        transform: scale(1.1);
      }
      .folio{
        background-color: #043927;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .folio-photo{
        width: 30%;
        height: 50%;
        position:relative;
        padding: 5px;
        /* border: 2px solid black; */
      }
      .folio-content{
        width: 70%;
        margin-top: 5pc;
        height: 85%;
        position: relative;
        padding:5px;
        /* border: 2px solid black; */
        overflow-x: auto;
      }
      @media (max-width:1200px){
        .folio-photo{
          width: 40%;
        }
        .folio-content{
          width: 60%;
        }
      }
      @media (max-width:768px){
        .folio{
          display: flex;
          justify-content: flex-start;
          align-items:flex-start;
          flex-direction: column;
        }
       .folio-photo{
        margin-top: 5pc;
        margin-left: 8px;
        height: 35%;
       }
       .folio-content{
        margin-top: 0px;
        width: 100%;
        height: 65%;
        padding: 5px;
       }
       .heading a{
        margin: 5px;
      }
      }
    </style>
  </head>
  <body>
    <div class="heading">
      <a href="#" onclick="loadContent('home.html')">Home</a>
      <a href="#" onclick="loadContent('about.html')">AboutMe</a>
      <a href="#" onclick="loadContent('Experience.html')">Experience</a>
      <a href="#" onclick="loadContent('skills.html')">Skills</a>
      <a href="#" onclick="loadContent('projects.html')">Projects</a>
      <a href="#" onclick="loadContent('contacts.html')">Contacts</a>
    </div>
    <div class="folio">
      <div class="folio-photo"><img src="https://ih1.redbubble.net/image.4689247371.5060/aps,504x498,medium,transparent-pad,600x600,f8f8f8.u8.jpg" alt="error" style="height: 100%;width: 100%;object-fit: cover;border-radius: 15px;"></div>
      <div class="folio-content" id="folio-content"><h2 style="color: aqua;">click on icons to know about me:)</h2>
      </div>
    </div>
    <script>
    function loadContent(page) {
  // Specify the URL of the external HTML file
  const url = page;

  // Make a fetch request to the external file
  fetch(url)
    .then((response) => {
      if (response.ok) {
        return response.text(); // Get the response text
      }
      throw new Error('Network response was not ok');
    })
    .then((data) => {
      // Inject the fetched content into the target element
      document.getElementById('folio-content').innerHTML = data;
    })
    .catch((error) => {
      console.error('Error fetching external content:', error);
    });
}


    </script>
  </body>
</html>
